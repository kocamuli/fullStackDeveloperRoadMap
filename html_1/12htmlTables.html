<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML TABLOSU</title>
  <style>
    table{
      border : 1px solid black;
    }
    td {
      border : 3px solid red;
    }

    th{
      border : 5px solid blue;
    }
  </style>
  <!--
  style içinde ayrı ayrı yazmak
  yerine
  style içinde
     table,td,th{
      border:1px solid black;
    }-->

  <!--
  DARALTILMIŞ TABLO BAŞLIKLARI :
  table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

  RENK :
  table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
th, td {
  background-color: #96D4D4;
}

  YUVARLAK KENARLIK:
  table, th, td {
  border: 1px solid black;
  border-radius: 10px;
}

  SINIR RENGİ :
   th, td {
  border-color: #96D4D4;
}
  -->
</head>
<body>
  <table style="width: 100%">
