<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID NİTELİĞİ KULLANMA</title>
  <link rel="icon" href="favicon-16x16.png">
  <style>
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
      text-align : center;
    }

  </style>
</head>
<body>
  <!--
   HTML idözelliği, bir HTML öğesi için benzersiz
   bir kimlik belirtmek için kullanılır.
  Bir HTML belgesinde aynı kimliğe sahip birden
  fazla öğeniz olamaz.
  -->
  <!-- An element with a unique id -->
  <h1 id="myHeader">My Cities</h1>

  <!-- Multiple elements with same class -->
  <h2 class="city">London</h2>
  <p>London is the capital of England.</p>

  <h2 class="city">Paris</h2>
  <p>Paris is the capital of France.</p>

  <h2 class="city">Tokyo</h2>
  <p>Tokyo is the capital of Japan.</p>
</body>
</html>
