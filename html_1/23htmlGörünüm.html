<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Page Title</title>
  <script>
    function myFunction() {
      document.getElementById("demo").innerHTML = "Hello JavaScript!";
    }
  </script>
</head>
<body>
<!--
Görüntü alanı, kullanıcının bir web sayfasının
görünür alanıdır.
Cihaza göre değişir -
cep telefonunda bilgisayar ekranından daha küçük
olacaktır.

<meta>Aşağıdaki öğeyi tüm web sayfalarınıza
eklemelisiniz :

<meta name="viewport" content="width=device-width,
 initial-scale=1.0">

Bu, tarayıcıya sayfanın boyutlarını ve
ölçeklemesini nasıl kontrol edeceğine
ilişkin talimatlar verir.

Kısım, width=device-widthsayfanın
genişliğini cihazın ekran genişliğini
takip edecek şekilde ayarlar
(cihaza bağlı olarak değişir).

Bölüm, initial-scale=1.0sayfa
tarayıcı tarafından ilk yüklendiğinde
ilk yakınlaştırma seviyesini ayarlar.
-->


<h1>My Web Page</h1>
<p id="demo">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
