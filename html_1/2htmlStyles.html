<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML STİLLERİ</title>
</head>
<body style="background-color : powderblue;">
<!-- <tagname style="property:value;"> -->

    <h1 style="background-color: cornflowerblue;">BAŞLIKTIR</h1>
    <p style="background-color: tomato;">Lorem ipsum dolor.</p>

    <h1 style="color:blue;">TEXT RENGİ DEĞİŞECEK</h1>
    <p style="color: red;">Lorem ipsum dolor.</p>
<!--FONTS-->
    <h1 style="font-family: verdana;">Lorem ipsum.</h1>
    <p style="font-family: courier;">Lorem ipsum dolor.</p>
<!--TEXT-SİZE-->
    <h1 style="font-size: 300%">BAŞLIK</h1>
    <p style="font-size: 150%">Lorem ipsum dolor sit amet.</p>
<!--Text Alignment-->
    <h1 style="text-align: center;">ORTALAMA CENTER</h1>
    <p style="text-align: center;">Lorem ipsum dolor.</p>
<!--
style : HTML öğelerini biçimlendirmek için özelliği kullanın
background-color: Arka plan rengi için kullan
color: Metin renkleri için kullanın
font-family: Metin yazı tipleri için kullanın
font-size: Metin boyutları için kullanın
text-align: Metin hizalaması için kullanın
-->



</body>
</html>
